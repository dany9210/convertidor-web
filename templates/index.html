<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convertidor de Reportes TXT a Excel</title>
</head>
<body>
    <h1>ðŸ“„ Convertidor de Reportes TXT a Excel</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="archivo">Selecciona el archivo TXT:</label><br>
        <input type="file" name="archivo" required><br><br>

        <label for="tipo_reporte">Selecciona el tipo de reporte:</label><br>
        <select name="tipo_reporte" required>
            <option value="SCR">Reporte SCR</option>
            <option value="SCC">Reporte SCC</option>
            <option value="REPORTE1">Reporte 1</option>
        </select><br><br>

        <button type="submit">Convertir a Excel</button>
    </form>
</body>
</html>
